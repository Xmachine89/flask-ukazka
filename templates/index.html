<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>To-Do List – Seznam styl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      color: #E30613;
      text-align: center;
    }

    form {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #E30613;
      border-radius: 4px 0 0 4px;
      font-size: 16px;
    }

    button {
      background: #E30613;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    button:hover {
      background: #b9050f;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #E30613;
    }

    li s {
      color: #888;
    }

    a {
      margin-left: 10px;
      text-decoration: none;
      font-size: 18px;
    }

    a[href*="done"] {
      color: green;
    }

    a[href*="delete"] {
      color: #E30613;
    }
  </style>
</head>
<body>
  <h1>Moje úkoly</h1>

  <form action="/add" method="post">
    <input type="text" name="task" placeholder="Nový úkol">
    <button type="submit">Přidat</button>
  </form>

  <ul>
    {% for task in tasks %}
      <li>
        <span>
          {% if task.done %}
            <s>{{ task.text }}</s>
          {% else %}
            {{ task.text }}
          {% endif %}
        </span>
        <span>
          {% if not task.done %}
            <a href="/done/{{ loop.index0 }}">✔️</a>
          {% endif %}
          <a href="/delete/{{ loop.index0 }}">❌</a>
        </span>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
